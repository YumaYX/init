---
# tasks file for roles/init
- name: Set hostname
  ansible.builtin.hostname:
    name: y.localdomain

- name: Uninstall Packages
  ansible.builtin.dnf:
    name: "{{ packages }}"
    state: absent
    autoremove: yes
  vars:
    packages:
    - cockpit*
    - cups
    - avahi*
    - traceroute
    - telnet
    - nano

- name: Dnf update - cron
  ansible.builtin.cron:
    name: dnf-update-cron
    minute: "0"
    job: dnf -y update

- name: Install tools
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - firewalld
    - make
    - vim
    - jq
    - "@development"
    - "@Server with GUI"

- name: Start firewalld
  ansible.builtin.systemd_service:
    name: firewalld
    enabled: true
    state: started
